/* Style the body */
body {
  font-family: Helvetica;
  margin: 0;
}


/* Header/Logo Title #0b1a29*/
.header {
  padding: 60px;
  text-align: center;
  background: radial-gradient(circle, rgba(26,63,99,1) 30%, rgba(11,26,41,1) 100%);
  /*background-image: url('https://library.kissclipart.com/20180918/qcq/kissclipart-hanging-stars-overlay-clipart-star-computer-icons-3324eed2566ef4e3.png');*/

/* Page Content */
.content {
  padding:5px;
  font-size: 14px;
  margin-left: 2%;
  margin-right: 2%;
  text-align: center;
 }
  
  
  
  
.button {
  display: inline-block;
  border-radius: 4px;
  background-color: #1a3f63;
  border: none;
  color: white;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}  
  
 
  
</style>
