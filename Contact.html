<!DOCTYPE html>
<html lang="en">
<head>
<title>Contact The Void</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/x-icon" href="Images/favicon.ico">
<style>
/* Style the body */
body {
  font-family: Helvetica;
  margin: 0;
  background-color: #0b1a29;
}

/* Header/Logo Title */
.header {
  padding: 60px;
  text-align: center;
  background: #15314d;
  color: white;
  font-size: 30px;
}

.content_box{
  background: white;
  min-height: 100%;
  margin-left: 10%;
  margin-right: 10%;
  margin-bottom: 0%;
  padding:0;}
  
/* Page Content */
.content {
  padding:5px;
  font-size: 14px;
  margin-left: 2%;
  margin-right: 2%;
 }
 
 .cent_content {
  padding:5px;
  font-size: 14px;
  text-align: center;
  margin-left: 10%;
  margin-right: 10%
 }

label, input type {
    display: block;
}

label {
    margin-top: 20px;
    margin-bottom: 2px;
} 

/* <div class="clear"></div> */
.clear { clear:both; }

</style>
</head>
<body>
 
  <div class="header">
  <h1>Just Some Weird Nerd's Contact Info</h1>
  <a href="index.html"><img src="https://raw.githubusercontent.com/JustSomeWeirdNerd/justsomeweirdnerd.github.io/main/Images/Icons_and_Buttons/home_button.png" alt="Home" style="width:150px;height:150px;"></a>
  <a href="About.html"><img src="https://raw.githubusercontent.com/JustSomeWeirdNerd/justsomeweirdnerd.github.io/main/Images/Icons_and_Buttons/about_button.png" alt="About" style="width:150px;height:150px;"></a>
  <a href="Blog.html"><img src="https://raw.githubusercontent.com/JustSomeWeirdNerd/justsomeweirdnerd.github.io/main/Images/Icons_and_Buttons/blog_button.png" alt="Blog" style="width:150px;height:150px;"></a>
  <a href="Tools.html"><img src="https://raw.githubusercontent.com/JustSomeWeirdNerd/justsomeweirdnerd.github.io/main/Images/Icons_and_Buttons/tools_button.png" alt="Tools" style="width:150px;height:150px;"></a>
    
</div>

  <div class="content_box">
  
    <div class="content">
    <img src="https://raw.githubusercontent.com/JustSomeWeirdNerd/justsomeweirdnerd.github.io/main/Images/Icons_and_Buttons/Kat_Icon_with_mail.png" width="269" height="355" alt="mail_icon" style="float: right; margin-right: 40px;  margin-left: 10px; margin-bottom: 10px"/>
    <form action="https://formspree.io/f/maylpvbe" method="POST">
  
    <label for="full-name">Thine Name:</label>
    <input type="text" name="name" id="full-name" placeholder="What's your name?" required="">
    <label for="full-name">Thine Email:</label>
    <input type="text" name="_replyto" id="email" placeholder="What's your email?" required="">
    <label for="message">Thine Message:</label>
    <textarea rows="10" cols="40" name="message" id="message" placeholder="Tell me something!"></textarea>

  
    <!-- your other form fields go here -->
    <button type="submit">Send</button>
  </form> 
    <div class="clear"></div> 
  </div>
</div>
